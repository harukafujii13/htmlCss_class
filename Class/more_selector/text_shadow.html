<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3rem;
    }

    h1.a {
        /* h-shadow | v-shadow |color */
        text-shadow: 2px 2px steelblue;
    }

    h1.b {
        text-shadow: 2px 2px 0.7rem steelblue;
    }

    h1.c {
        color: white;
        text-shadow: 2px 2px 0.7rem steelblue;
    }
</style>
<body>
    <h1 class="a">This is a heading</h1>
    <h1 class="b">This is a heading</h1>
    <h1 class="c">This is a heading</h1>
    <h1 class="d">This is a heading</h1>
</body>
</html>
