<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <form>
            <label class="form-label">Email</label>
            <input type="email" class="form-control">

            <label class="form-label">First Name</label>
            <input type="text" class="form-control form-control-sm">

            <label class="form-label">Last Name</label>
            <input type="text" class="form-control form-control-lg">

            <label class="form-label">Disable</label>
            <input type="text" class="form-control form-control" disabled>
            <!-- <input type="text" class="" disabled> -->

            <label class="form-label">Plain Text</label>
            <input type="text" class="form-control form-control-plaintext" value="hoge">

            <input type="color" class="form-control form-control-color">

            <input type="range" class="form-range">
            <input type="range">

            <select class="form-select form-select-lg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <div class="form-check form-switch">
                <input id="formagree" type="checkbox" class="form-check-input">
                <label for="formagree">Agree to this</label>
            </div>

            <button class="btn btn-primary">Submit</button>

        </form>
    </div>

    <!-- Input Group-->
    <div class="container pt-5 pb-5">
        <form>
            <label for="text" class="form-label">Text</label>
            <div class="input-group">
                <input type="text" class="form-control" id="text">
                <input type="text" class="form-control" id="text">
                <input type="text" class="form-control" id="text">
            </div>

            <label class="form-lable">Amount</label>
            <div class="input-group input-group-lg">
                <div class="input-group-text">$</div>
                <input type="text" class="form-control">
                <div class="input-group-text">.00</div>
            </div>

            <!-- Floating label-->
            <div class="container">
                <h2>Floating label</h2>
                <form>
                    <div class="form-floating">
                        <input type="email" placeholder="Enter email" class="form-control">
                        <label for="" class="form-label">Email</label>
                    </div>
                </form>
            </div>
        </form>
    </div>
  </body>
</html>
