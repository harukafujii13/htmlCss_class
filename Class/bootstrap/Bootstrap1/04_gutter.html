<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- col(size)-(number of columns you want the element to span)-->
    <!-- col-xs-12-->

    <div class="d-flex align-items-start bg-warning mb-3">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="d-flex align-items-end bg-warning mb-3 highlight">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row bg-warning" style="height: 10rem">
      <div class="col align-self-start box">1</div>
      <div class="col align-self-center box">2</div>
      <div class="col align-self-end box">3</div>
    </div>
    <div class="row justify-content-center highlight">
      <div class="col-4 box">1</div>
      <div class="col-4 box">2</div>
    </div>

    <div class="row justify-content-end highlight">
      <div class="col-4 box">1</div>
      <div class="col-4 box">2</div>
    </div>

    <div class="row justify-content-around highlight">
      <div class="col-4 box">1</div>
      <div class="col-4 box">2</div>
    </div>

    <div class="row justify-content-between highlight">
      <div class="col-4 box">1</div>
      <div class="col-4 box">2</div>
    </div>

    <div class="row justify-content-evenly highlight">
      <div class="col-4 box">1</div>
      <div class="col-4 box">2</div>
    </div>

    <!--
      If more than 12 columns are placed witin a singlerow,
      each group of extra columns will, as one unit, wrap into a new line.
    -->
    <div class="row highlight">
      <div class="col-9 box">.col-9</div>
      <div class="col-4 box">.col-4</div>
      <div class="col-6 box">.col-6</div>
    </div>

    <!-- force next columns (after 2) to break to new line-->
    <div class="row">
      <div class="col-6 col-sm-3 box">1</div>
      <div class="col-6 col-sm-3 box">2</div>

      <div class="w-100"></div>

      <div class="col-6 col-sm-3 box">3</div>
      <div class="col-6 col-sm-3 box">4</div>
    </div>

    <div class="row">
      <div class="col box">
        No order applied 
      </div>
      <div class="col order-last box">
        Second column
      </div>

      <div class="col order-1 box">
        Third column
      </div>
    </div>
  </body>
</html>
