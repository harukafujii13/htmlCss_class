<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container pt-5">
        <!--    Bades - can be a part of a link to provide a counter -->
        <button class="btn btn-primary">
            Notification
            <span class="badge bg-danger">5</span>
        </button>

        <h1>
            Some Title
            <span class="badge bg-primary">NEW</span>
        </h1>
    
    <span class="badge rounded-pills bg-success">Success</span>

    <button class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>
    </button>

    <h2>Button</h2>
    <btn class="btn btn-primary">Button</btn>
    <btn class="btn btn-secondary">Button</btn>
    <btn class="btn btn-success">Button</btn>
    <btn class="btn btn-danger">Button</btn>
    <btn class="btn btn-warning">Button</btn>
    <btn class="btn btn-info">Button</btn>
    <btn class="btn btn-light">Button</btn>
    <btn class="btn btn-dark">Button</btn>
    <btn class="btn btn-link">Link</btn>

    <h2>Button - outline</h2>
    <btn class="btn btn-outline-primary">Button</btn>
    <btn class="btn btn-outline-secondary">Button</btn>
    <btn class="btn btn-outline-success">Button</btn>
    <btn class="btn btn-outline-danger">Button</btn>
    <btn class="btn btn-outline-warning">Button</btn>
    <btn class="btn btn-outline-info">Button</btn>
    <btn class="btn btn-outline-light">Button</btn>
    <btn class="btn btn-outline-dark">Button</btn>
    <btn class="btn btn-outline-link">Link</btn>

    <h2>Button - size</h2>
    <btn class="btn btn-outline-primary btn-sm">Button</btn>
    <btn class="btn btn-outline-secondary btn-lg">Button</btn>
    <btn class="btn btn-outline-success">Button</btn>
    <btn class="btn btn-outline-danger">Button</btn>
    <btn class="btn btn-outline-warning">Button</btn>
    <btn class="btn btn-outline-info">Button</btn>
    <btn class="btn btn-outline-light">Button</btn>
    <btn class="btn btn-outline-dark">Button</btn>
    <btn class="btn btn-outline-link">Link</btn>
    
    <h2>Button - block</h2>
    <div class="d-grid gap-2">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
    </div>
</div>

  </body>
</html>
